<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Tilt+Prism&family=Ysabeau+SC:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title> World Clock - Aneeah Bailey </title>
</head>
<body>
    <div class="container"> 
    <h1>World Clock</h1>
    <select>
        <option value="">Select a city..</option>
        <option value="">New York</option>
        <option value="">Pensacola</option>
        <option value="">Los Angeles</option>
    </select>
    <div class="city" id="New-York">
        <div>
        <h2>New York</h2>
         <div class="date">October 25th 2023</div>
        </div>
         <div class="time">1:04:39 <small>PM</small></div>
         </div>
    <div class="city" id="Pensacola">
        <div>
         <h2>Pensacola</h2>
         <div class="date">October 25th 2023</div>
        </div>
         <div class="time">11:04:39 <small>PM</small></div>
   </div>
   </div>
    <footer>Project coded by Aneeah Bailey and is <a href="https://github.com/AneeahBaby/World-Clock"> open sourced on Github</a></footer>
<script src="javascript/index.js"></script>
</body>
</html>
