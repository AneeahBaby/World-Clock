<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title> World Clock - Aneeah Bailey </title>

<body>
    <div class="container"> 
    <h1>World Clock</h1>
    <select id="city">
        <option value="">Select a city..</option>
        <option value="America/New_York">New York</option>
        <option value="America/Costa_Rica">Costa Rica</option>
        <option value="America/Los_Angeles">Los Angeles</option>
    </select>
    <div id="cities">
    <div class="city" id="new-york">
        <div>
        <h2>New York</h2>
         <div class="date"></div>
        </div>
         <div class="time"></div>
         </div>
    <div class="city" id="CostaRica">
        <div>
         <h2>Costa Rica</h2>
         <div class="date"></div>
        </div>
         <div class="time"></div>
   </div>
   </div>
    </div>
    <footer>
        Project coded by Aneeah Bailey and is <a href="https://github.com/AneeahBaby/World-Clock"> open sourced on Github</a>
    </footer>
<script src="javascript/index.js"></script>
